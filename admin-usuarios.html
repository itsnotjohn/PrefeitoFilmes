<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefeito Filmes - Admin Usuários</title>
    <link rel="stylesheet" href="css/admin-usuarios.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Prefeito Filmes</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="admin-filmes.html">Filmes</a></li>
                <li><a href="admin-usuarios.html">Usuários</a></li>
                <li><a href="home.html">Voltar ao Site</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <span id="nomeUsuario"></span>
            <button id="logout">Sair</button>
        </div>
    </header>

    <main>
        <section class="formulario">
            <h2>Adicionar/Editar Usuário</h2>
            <form id="usuarioForm">
                <input type="hidden" id="usuarioId">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Usuário</label>
                    <select id="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="admin">Administrador</option>
                        <option value="usuario">Usuário</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit">Salvar</button>
                    <button type="button" id="limpar">Limpar</button>
                </div>
            </form>
        </section>

        <section class="lista">
            <h2>Lista de Usuários</h2>
            <table id="listaUsuarios">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-usuarios.js"></script>
</body>

</html>
